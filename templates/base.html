<!DOCTYPE html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Open Graph data -->
    {% block meta %}{% endblock %}
</head>

<body>
    
    <div class="container-fluid bg-black">
        <header class="bg-black text-white">
            <div class="row">
                <div class="col p-2 d-flex justify-content-evenly">
                    <a class="Title-Header" href="/">
                        <h1>El Demócrata</h1>
                    </a>
                </div>
            </div>
        </header>
    </div>

    <!--
            <div class="v-image__image v-image__image--contain" style="background-image: url(&quot;https://image-and-resources.s3.amazonaws.com/logo.svg&quot;); background-position: center center;"></div>
        -->
         
    <div class="container-fluid sticky-top bg-black">
        <div class="row ">
            <div class="col shadow">
                <nav>
                    <ul class="nav justify-content-end">
                        {% for category in categorys %}
                        <li class="nav-item">
                            <a class="nav-link"
                                href="{{ url_for('category_layout' ,idCategory=category['id_category']) }}">
                                {{ category['description'] }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    {% block content %}{% endblock %}
    <br>
    
        <div class="container-fluid bg-black text-white">
            <div class="row">
                <div class="col bg-black" style="height: 10px;">
                    
                </div>
            </div>
        
            <div class="row d-flex justify-content-start">
                <div class="col bg-black">
                    <p class="text-white">Nosotros</p>
                    <p class="text-white">Somos un periódico digital enfocado en lo político con sede en la ciudad de
                        Chihuahua</p>
                    <a href="mailto:contacto@eldemocrata.mx">contacto@eldemocrata.mx</a>
                </div>
            </div>
            <div class="row">
                <div class="col bg-black" style="height: 10px;">
                    
                </div>
            </div>
            <div class="row d-flex justify-content-evenly bg-black">
                <div class="col bg-black">
                    <a class="a-none" href="https://www.facebook.com/ElDemocrataMex/?ref=page_internal">
                        <img class="rounded mx-auto d-block" style="width: 40px;" src="../static/Img/fblogo.png">
                    </a>
                </div>
                <div class="col">
                    <a class="a-none" href="https://instagram.com/eldemocratamex?utm_medium=copy_link">
                        <img class="rounded mx-auto d-block" style="width: 40px;" src="../static/Img/iglogo.png">
                    </a>
                </div>
                <div class="col">
                    <a class="a-none" href="https://twitter.com/ElDemocrataMex">
                        <img class="rounded mx-auto d-block" style="width: 40px;" src="../static/Img/twlogo.png">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col bg-black" style="height: 10px;">
                    
                </div>
            </div>
        </div>
   


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
