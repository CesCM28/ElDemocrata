{% extends 'base.html' %}

{% block title %}
{{ category['description'] }}
{% endblock %}

{% block content %}
<div class="hero">
    <div class="Title">{{ category['description'] }}</div>
    <div class="Category">      
    {% for article in news %}
        {% if article['id_category'] == category['id_category'] %}
        <a href="{{ url_for('article_layout', idArticle=article['id_news']) }}">
            <div class="ViewArticle">
                <p>{{ article['title'] }}</p>
            </div>
        </a>
        {% endif %}
    {% endfor %}
    </div>
</div>
{% endblock %}
