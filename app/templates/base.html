<!DOCTYPE html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <header>
        <div class="logo">El Democrata</div>
        <!--
            <div class="v-image__image v-image__image--contain" style="background-image: url(&quot;https://image-and-resources.s3.amazonaws.com/logo.svg&quot;); background-position: center center;"></div>
        -->
        <nav>
            <ul>
                {% for category in categorys %}
                <li><a href="{{ url_for('eldemocrata.category_layout' ,idCategory=category['id']) }}">{{ category['description'] }} </a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <footer >
        <div>
            <p>Nosotros</p>
            <p>Somos un periódico digital enfocado en lo político con sede en la ciudad de Chihuahua</p>
        </div>
        <div>
            <a href="mailto:contacto@eldemocrata.mx">contacto@eldemocrata.mx</a>
        </div>
        <div class="icons">
            <a href="https://www.facebook.com/ElDemocrataMex/?ref=page_internal" class="icon-link">
                <i aria-hidden="true" class="v-icon notranslate mdi mdi-facebook theme--dark"></i>
            </a>
            <a href="https://instagram.com/eldemocratamex?utm_medium=copy_link" class="icon-link">
                <i aria-hidden="true" class="v-icon notranslate mdi mdi-instagram theme--dark"></i>
            </a>
            <a href="https://twitter.com/ElDemocrataMex" class="icon-link">
                <i aria-hidden="true" class="v-icon notranslate mdi mdi-twitter theme--dark"></i></a></div>
    </footer>
</body>
